<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!--HEADER-->
    <header class="py-3 mb-3 border-bottom">
        <div class="container-fluid d-grid gap-3 align-items-center">
            <a href="./index.html"><h1>Calculadora JS</h1></a>
        </div>
    </header>
    <!--CONTENEDORES-->
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0">¿Qué tipo de calculo desea realizar?</h3>
                    <div class="p-3">
                        <button onclick="Suma()" id="Suma" type="button" class="btn btn-primary">Suma</button>
                        <button onclick="Resta()" id="Resta" type="button" class="btn btn-secondary">Resta</button>
                        <button onclick="Multi()" id="Multi" type="button" class="btn btn-success">Multiplicación</button>
                        <button onclick="Divi()" id="Divi" type="button" class="btn btn-danger">División</button>
                    </div>
                    <div id="Resultado">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-5 m-3 align-content-center">
        <h1>Grupo</h1>
        <p>Imanol Paura</p>
        <p>Dante Stringa</p>
        <p>Matias Laudonio</p>
        <p>Valentina Garrido</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
